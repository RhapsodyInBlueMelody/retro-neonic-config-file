[global]

[colors]
background = #000000
foreground = #FF0000
alert = #FF6600       
line = #003366     

[bar/example]
width = 100%
height = 24
bottom = false
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = monospace:size=10

line-size = 1
line-color = ${colors.line}

module-margin = 1
module-padding = 2

modules-left = date
modules-center = i3
modules-right = cpu memory home root playerctl

[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d
time = %H:%M
format = <label>
format-prefix = "Date: "
label = %date% %time%

[module/cpu]
type = internal/cpu
interval = 1.0
format = <label>
format-prefix = "CPU: "
label = %percentage%%

[module/memory]
type = internal/memory
interval = 1.0
format = <label>
format-prefix = "RAM: "
label = %percentage_used%%

[module/home]
type = internal/fs
mount-0 = /home
interval = 5
format = <label>
format-prefix = "Home: "
label = %used%/%total% (%percentage_used%%)

[module/root]
type = internal/fs
mount-0 = /
interval = 5
format = <label>
format-prefix = "Root: "
label = %used%/%total% (%percentage_used%%)

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.background}

label-focused = %index%
label-focused-background = ${colors.foreground}
label-focused-foreground = ${colors.background}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-padding = 1

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

format-padding = 1

[module/playerctl]
type = custom/script
exec = playerctl metadata --format '{{ artist }} - {{ title }}'
interval = 1
format-prefix = "â™« "
format = <label>
label = %output%
click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous
exec-if = "playerctl status > /dev/null 2>&1" 
label-empty = "No player running"
